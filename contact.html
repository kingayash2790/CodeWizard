      <!-- <div class="col-md-4 order-md-2 mb-4 my-4 ml-10">

      <!-- <div class="col-md-8 order-md-1 my-3"> -->
      <h2
        class="d-block justify-content-between align-items-center mb-3 ml-lg-5"
      >
        CONTACT US
      </h2>
      <img
        class="d-flex justify-content-between align-items-center my-2 ml-5"
        src="https://source.unsplash.com/1000x400/?map"
        alt="Contact"
      />
      <form class="needs-validation" novalidate="">
        <div class="form-row ">
          <div class="col-md-4 mb-3 ml-5">
            <label for="validationServer01">First name</label>
            <input type="text" class="form-control is-valid" id="validationServer01" placeholder="Mark" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-4 mb-3 ml-5">
            <label for="validationServer02">Last name</label>
            <input type="text" class="form-control is-valid" id="validationServer02" placeholder="Otto"  required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>


          <div class="form-group col-md-9 mb-3 ml-5">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>  
        

          <div class="form-group col-md-9 mb-3 ml-5">
            <label for="exampleFormControlSelect1">Select your Query</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Web</option>
              <option>Tech Stack</option>
              <option>Technology</option>
              <option>Others</option>
            </select>
          </div>  
        
          <div class="form-group col-md-9 mb-3 ml-5">
            <h5 class="my-2">Who are you?</h5>
            <div class="form-check form-check-inline">
              <label class="form-check-label" for="inlineCheckbox1">Are you a Member?</label>
              <input class="form-check-input ml-3" type="checkbox" id="inlineCheckbox1" value="option1">
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label" for="inlineCheckbox2">Are you a Coder?</label>
              <input class="form-check-input ml-3" type="checkbox" id="inlineCheckbox2" value="option2">
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label" for="inlineCheckbox2">Are you a Professor?</label>
              <input class="form-check-input ml-3" type="checkbox" id="inlineCheckbox2" value="option2">
            </div>
          </div>

          <div class="form-group col-md-9 mb-3 ml-5">
            <label for="exampleFormControlTextarea1">Tell Us About Yourself</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <div class="form-group col-md-9 mb-3 ml-5">
            <label for="exampleFormControlTextarea1">Let Us Know Your Concern</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <div class="button col-md-9 mb-3 ml-5">
            <button type="button" class="btn btn-outline-primary">Submit</button>
          </div>
        </div>
      </form>
